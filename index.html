<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind & DaisyUI CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Assignment - 03</title>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/99c76f4302.js"
      crossorigin="anonymous"
    ></script>
    <!-- CUstom Color -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "icon-color": "#ABEF5F",
              "banner-color":
                "linear-gradient(0.00deg, rgb(255, 255, 255), rgba(255, 255, 255, 0) 100%)",
              "section-color": "#F4F4F4",
              "ss-title": "rgb(115, 115, 115)",
            },
          },
        },
      };
    </script>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <style>
      .manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body class="manrope bg-banner-color">
    <header class="container mx-auto">
      <!-- Navbar -->
      <div class="navbar">
        <div class="navbar-start">
          <div class="flex justify-center items-center space-x-2">
            <div
              class="w-9 h-9 bg-icon-color border rounded-full text-base -rotate-45 flex justify-center items-center"
            >
              <i class="fa-solid fa-arrow-right"></i>
            </div>
            <div>
              <a class="text-3xl font-bold">Rinterio</a>
            </div>
          </div>
        </div>
        <div class="navbar-center hidden xl:flex">
          <ul class="menu menu-horizontal px-1">
            <li
              class="text-sm text-ss-title hover:text-black hover:bg-icon-color hover:border hover:rounded-lg"
            >
              <a>Home</a>
            </li>
            <li
              class="text-sm text-ss-title hover:text-black hover:bg-icon-color hover:border hover:rounded-lg"
            >
              <a>Services</a>
            </li>
            <li
              class="text-sm text-ss-title hover:text-black hover:bg-icon-color hover:border hover:rounded-lg"
            >
              <a>Portfolio</a>
            </li>
            <li
              class="text-sm text-ss-title hover:text-black hover:bg-icon-color hover:border hover:rounded-lg"
            >
              <a>Blogs</a>
            </li>
            <li
              class="text-sm text-ss-title hover:text-black hover:bg-icon-color hover:border hover:rounded-lg"
            >
              <a>Contact Us</a>
            </li>
          </ul>
        </div>
        <div class="navbar-end">
          <div class="hidden md:flex justify-center items-center space-x-3">
            <div
              class="w-9 h-9 bg-white border rounded-full text-base text-ss-title flex justify-center items-center"
            >
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div
              class="w-9 h-9 bg-white border rounded-full text-base text-ss-title flex justify-center items-center"
            >
              <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <div>
              <a
                class="btn bg-icon-color text-base font-medium rounded-full"
                >Book Consult<span
                  class="w-8 h-8 bg-black text-white border rounded-full text-base -rotate-45 flex justify-center items-center"
                >
                  <i class="fa-solid fa-arrow-right"></i> </span
              ></a>
            </div>
          </div>
          <div class="dropdown">
            <div tabindex="0" role="button" class="ml-3 g:hidden">
              <div
                class="w-9 h-9 lg:w-9 lg:h-9 bg-white border rounded-full text-base text-ss-title flex justify-center items-center"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"
                  />
                </svg>
              </div>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow absolute right-0 -ml-52"

              <li
                class="text-sm text-ss-title hover:text-black hover:bg-icon-color hover:border hover:rounded-lg"
              >
                <a>Home</a>
              </li>
              <li
                class="text-sm text-ss-title hover:text-black hover:bg-icon-color hover:border hover:rounded-lg"

                <a>Services</a>

                class="text-sm text-ss-title hover:text-black hover:bg-icon-color hover:border hover:rounded-lg"
              >
                <a>Portfolio</a>
              </li>
              <li
                class="text-sm text-ss-title hover:text-black hover:bg-icon-color hover:border hover:rounded-lg"
              >
                <a>Blogs</a>
              </li>
              <li
                class="text-sm text-ss-title hover:text-black hover:bg-icon-color hover:border hover:rounded-lg"
              >
                <a>Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </div>

    <main></main>
    <footer></footer>

</html>
